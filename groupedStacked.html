<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

text {
  font: 10px sans-serif;
}

.axis path {
  display: none;
}

.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.group-label {
  font-weight: bold;
  text-anchor: end;
}

form {
  position: absolute;
  right: 10px;
  top: 10px;
}

.highlight0{
  fill: rgb(127,201,127) !important;
}

.highlight1{
  fill: rgb(190,174,212) !important;
}

.highlight2{
  fill: rgb(253,192,134) !important;
}

.pcaBar{
  fill: rgb(0,0,0);
}

.bar{
  fill: rgb(100,100,100);
}

</style>
<form>
</form>
<script src="d3.v3.min.js"></script>
<script>




// Change this to:
// 1 for 9 run dataset
// 2 for 41 run dataset
// 3 for 137 run dataset
var dataset = 3;




var activeHighlight = 0;
var numImages = 3;
var numRuns=0;
var highlightImages=[];

var margin = {top: 10, right: 20, bottom: 20, left: 100},
    width = 960 - margin.left - margin.right,
    height = 1000 - margin.top - margin.bottom,
    marginOverview = { top: 430, right: margin.right, bottom: 20,  left: margin.left },
    marginImages = { top: 430, right: margin.right, bottom: 20,  left: margin.left },
    heightOverview = 500 - marginOverview.top - marginOverview.bottom;

var y0 = d3.scale.ordinal()
    .rangeRoundBands([500, 0], .2);


var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1, 0);


var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");


// unused I do it manually
var nest = d3.nest()
    .key(function(d) { return d.group; });

var stack = d3.layout.stack()
    .values(function(d) { return d.values; })
    .x(function(d) { return d.runID; })
    .y(function(d) { return d.value; })
    .out(function(d, y0) { d.valueOffset = y0; });

var setImage = function (curHighlight, curRun) {

  highlightImages[curHighlight] = curRun;
  d3.selectAll(".pcaBar.highlight" + curHighlight).classed("highlight"+curHighlight, false);

  d3.selectAll(".bar.highlight" + curHighlight).classed("highlight"+curHighlight, false);
  d3.selectAll(".bar"+curRun).classed("highlight"+curHighlight, true);

  d3.select("#image" + curHighlight)
        .attr("xlink:href", "data/runPotValueImagesOLD/dataset_"+dataset+"/dataset_"+dataset+"run_"+curRun +".png");

}


var colorClass = function(d, runID){

  cssclass="";
  for(var i=0;i<numImages;i++){
    if(runID == highlightImages[i])
      cssclass=cssclass.concat('highlight'+i);
  }
  if(d.substring(0,3) == "pca" )
    cssclass=cssclass.concat(' bar');//pcaBar');
  else
    cssclass=cssclass.concat(' bar');

  return cssclass;
};

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

var main = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var images = svg.append("g")
                    .attr("class", "images")
                    .attr("transform", "translate(" + marginImages.left + "," + marginImages.top + ")");



function highlightON(runID){
  d3.selectAll(".bar" + runID).classed("highlight" + activeHighlight, true);
  
  d3.select("#image" + activeHighlight)
        .attr("xlink:href", "data/runPotValueImagesOLD/dataset_"+dataset+"/dataset_"+dataset+"run_"+runID +".png");
}

function highlightOFF(runID){

  if(runID == highlightImages[activeHighlight])
    return;
  else{
    d3.selectAll(".bar" + runID).classed("highlight" + activeHighlight, false);
    d3.select("#image" + activeHighlight)
        .attr("xlink:href", "data/runPotValueImagesOLD/dataset_"+dataset+"/dataset_"+dataset+"run_"+highlightImages[activeHighlight] +".png");
  }
}


var csvFile=[];

csvFile[0] = 'data/d4s1_9vals_pcaWeight.csv';
csvFile[1] = 'data/d4s1_9vals_pcaWeight.csv';
csvFile[2] = 'data/d4s2_41vals_pcaWeight.csv';
csvFile[3] = 'data/d4s3_137vals_pcaWeight.csv';
d3.csv(csvFile[dataset], function(error, data) {

        var vals = [];
        var columns = d3.keys(data[0]);
        var dataByGroup = [];
        var maximumValue = -100000;

        for(var i=0; i<columns.length;i++){
            vals[i] = [];
        }

        data.forEach(function(d,runID){

                row = d;
                runID = +runID;

                d.runID = runID;
                // d.runID = i;
                columns.forEach(function(d,i){
                  row[d] = +row[d];
                  vals[i].push({"runID": runID, "value": row[d], "group" : d});
                  if(row[d] > maximumValue)
                    maximumValue=row[d];
                });
                numRuns++;
        });

        for (var i = 0; i < numImages; i++) {
            var r = images
              .append("rect")
                .attr("class", function(){return "highlight" + i;})
                .attr("width", "250")
                .attr("height", "190")
                .attr("x", function(){return i*250+50*i;})
                .attr("y","100")
                .on("click", function(){
                  activeHighlight = this.getAttribute("class").slice(-1);
                });

              images.append("image")
                .attr("id", "image" + i)
                .attr("height", "230")
                .attr("width", "230")
                .attr("x", function(){return i*250+50*i +10;})
                .attr("y","80")
                .attr("xlink:href", "data/runPotValueImagesOLD/dataset_"+dataset+"/dataset_"+dataset+"run_"+Math.floor((numRuns/numImages)*i+1) +".png")
                .on("click", function(){
                  activeHighlight = this.getAttribute("id").slice(-1);
                });
                  highlightImages[i]=Math.floor((numRuns/numImages)*i+1);
        }



        for(var i=0; i<columns.length;i++){
            dataByGroup.push({ "key": columns[i], "values": vals[i]});
        }

  stack(dataByGroup);
  x.domain(data.map(function(d) { return d.runID; }));
  y0.domain(dataByGroup.map(function(d) { return d.key; }));

  yIndividual = {};
  yAxisIndividual =[];
  columns.forEach(function(d,i){
    yIndividual[d] = d3.scale.linear();
    yIndividual[d].domain([0,d3.max(data, function(dat) { return dat[d]; }) ]).range([y0.rangeBand(), 0]);

    yAxisIndividual[i] = d3.svg.axis()
      .scale(yIndividual[d])
      .orient("left")
      .ticks(2);
  });


  var group = main.selectAll(".group")
      .data(dataByGroup)
    .enter().append("g")
      .attr("class", "group")
      .attr("transform", function(d) { return "translate(0," + y0(d.key) + ")"; });


  group.selectAll("rect")
      .data(function(d) { return d.values; })
    .enter().append("rect")
      .attr("class", function(d,i) { return colorClass(d.group, i) + " bar" + d.runID + " bar" + d.group;})
      .attr("x", function(d) { return x(d.runID); })
      .attr("y", function(d) { return yIndividual[d.group](d.value); })
      .attr("width", x.rangeBand())
      .attr("height", function(d) { return y0.rangeBand() - yIndividual[d.group](d.value); })//
      .on('mouseover', function(d) {highlightON(d.runID)})
      .on('mouseout', function(d) {highlightOFF(d.runID)})
      .on("click", function(d,i) {
        console.log(d3.select("#image" + activeHighlight));
        setImage(activeHighlight, i);
      });


      function sort(key) {

          // Copy-on-write since tweens are evaluated after a delay.
          var x0 = x.domain(data.sort(
            function(a, b) {return b[key] - a[key]; })
              .map(function(d) { return d.runID; }))
              .copy();


          for(var i=0;  i < columns.length; i++){

          svg.selectAll(".bar"+columns[i])
            .sort(function(a, b) {return x0(a.runID) - x0(b.runID); });

          var transition = svg.transition().duration(750),
            delay = function(d, i) { return i * 1; };

          transition.selectAll(".bar")
            .delay(delay)
            .attr("x", function(d) {return x0(d.runID); });

          transition.select(".x.axis")
            .call(xAxis)
            .selectAll("g")
            .delay(delay);
          }
      }


  for(var i=0;  i < group[0].length; i++){
    d3.select(group[0][i]).append("g")
    .attr("class", "y axis")
    .call(yAxisIndividual[i])
    .append("text")
      .attr("class", "group-label")
      .attr("transform", function(d) { return "translate(-60,"+ y0.rangeBand()/3 //yIndividual[d.key](d.values[0].value)
       //+yIndividual[d.key](yIndividual[d.key].rangeBand()/2 ) 
       +"),rotate(-90)";})
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("text-anchor", "end")
      .text(function(d){return d.key;})
      .on("click", function(d){sort(d.key);return d;});
  }

});

</script>
