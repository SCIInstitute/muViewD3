<script type="x-shader/x-vertex" id="vertexshader">
  attribute float size;
  uniform float pointSize;
  uniform vec3 color;
  uniform float alpha;
  varying vec4 vColor;
  varying vec2 myPosition;
  varying float mySize;
  void main() {
    vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
    gl_PointSize = size;
    mySize = size;
    gl_Position = projectionMatrix * mvPosition;
    vColor = vec4(color, alpha);
  }
</script>

<script type="x-shader/x-fragment" id="fragmentshader">
  varying vec4 vColor;
  varying vec2 myPosition;
  varying float mySize;
  void main() {
    float f = 0.5;
    float d = abs(distance(gl_PointCoord - f, vec2(0.0, 0.0)));
    float pixelD = (d + 0.5) * mySize;
    if(pixelD + 0.5 < mySize) {
      gl_FragColor = vec4(vColor.xyz, 0.9);
    } else if(pixelD < mySize) {
      gl_FragColor = vec4(vColor.xyz, 0.1);
    } else {
      discard;
    }
  }
</script>

function uniforms(opts) {
  opts = opts || {}
  return {
    color: {
      type: 'c',
      value: new THREE.Color(0x3498db)

    alpha: { type: 'f', value: 0.7 },

  }
}

var particles = 1000
var mouseIdx = 200
var positions = new Float32Array(particles * 3)
var dx = 2
var norm = d3.random.normal(0, 100)
for(var i = 0; i < positions.length; i+=3) {
  var xP = norm(), y = norm(), z = norm()
  if (i / 3 < particles / 3) xP -= 0.5, y += 1, z -= 0.5
  else if (i / 3 < particles / 3 * 2) xP += dx, y += dx, z += dx
  else xP -= dx, y -= dx, z -= dx
  positions[i] = xP, positions[i + 1] = y, positions[i + 2] = z
}
var sizes = new Float32Array(particles)

}

// http://stackoverflow.com/questions/6338217/get-a-css-value-with-javascript

function getStyleRuleValue(style, selector) {
var selector_compare=selector.toLowerCase();
var selector_compare2= selector_compare.substr(0,1)==='.' ?  selector_compare.substr(1) : '.'+selector_compare;

for (var i = 0; i < document.styleSheets.length; i++) {
    var mysheet = document.styleSheets[i];
    var myrules = mysheet.cssRules ? mysheet.cssRules : mysheet.rules;
    for (var j = 0; j < myrules.length; j++) {
        if (myrules[j].selectorText) {
            var check = myrules[j].selectorText.toLowerCase();
            switch (check) {
                case selector_compare  :
                case selector_compare2 : return myrules[j].style[style];
            }
        }
    }

}
}

  highlightImages[curHighlight] = curRun;

  d3.selectAll(".bar.highlight" + curHighlight).classed("highlight"+curHighlight, false);

  d3.select("#image" + curHighlight)
        .attr("xlink:href", "data/runPotValueImagesOLD/dataset_"+dataset+"/dataset_"+dataset+"run_"+curRun +".png");

}


var colorClass = function(d, runID){

  var cssclass="";
  for(var i=0;i<numImages;i++){
    if(runID == highlightImages[i])
      cssclass=cssclass.concat('highlight'+i);
  }
  if(d.substring(0,3) == "pca" )
    cssclass=cssclass.concat(' bar');//pcaBar');
  else
    cssclass=cssclass.concat(' bar');

  return cssclass;
};

        .attr("xlink:href", "data/runPotValueImagesOLD/dataset_"+dataset+"/dataset_"+dataset+"run_"+runID +".png");
}

    return;
  else{

        .attr("xlink:href", "data/runPotValueImagesOLD/dataset_"+dataset+"/dataset_"+dataset+"run_"+highlightImages[activeHighlight] +".png");

}


var csvFile=[];

csvFile[3] = 'data/d4s3_137vals_pcaWeight.csv';

                // d.runID = i;
                columns.forEach(function(d,i){

                  vals[i].push({"runID": runID, "value": row[d], "group" : d});
                  if(row[d] > maximumValue)
                    maximumValue=row[d];

                numRuns++;

        for (var i = 0; i < numImages; i++) {


            var r = images
              .append("rect")
                .attr("class", function(){return "highlight" + i;})

                .attr("height", "190")
                .attr("x", function(){return i*250+50*i;})

                //var context = canvas.node().getContext("2d");

                .attr("id", "image" + i)
                .attr("height", "230")
                .attr("width", "230")
                .attr("x", function(){return i*250+50*i +10;})
                .attr("y","80")
                .attr("xlink:href", "data/runPotValueImagesOLD/dataset_"+dataset+"/dataset_"+dataset+"run_"+Math.floor((numRuns/numImages)*i+1) +".png")

        for(var i=0; i<columns.length;i++){

      .on('mouseout', function(d) {highlightOFF(d.runID)})

      });


      // this function based on
      //https://bl.ocks.org/mbostock/3885705
      function sort(key) {

          // Copy-on-write since tweens are evaluated after a delay.
          var x0 = x.domain(data.sort(
            function(a, b) {return b[key] - a[key]; })
              .map(function(d) { return d.runID; }))
              .copy();


          for(var i=0;  i < columns.length; i++){

          svg.selectAll(".bar"+columns[i])
            .sort(function(a, b) {return x0(a.runID) - x0(b.runID); });

          var transition = svg.transition().duration(750),
            delay = function(d, i) { return i * 1; };

          transition.selectAll(".bar")
            .delay(delay)
            .attr("x", function(d) {return x0(d.runID); });

          transition.select(".x.axis")
            .call(xAxis)
            .selectAll("g")
            .delay(delay);
          }
      }


  for(var i=0;  i < group[0].length; i++){

  }
  renderer.enableScissorTest( false );
})
