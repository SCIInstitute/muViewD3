<script type="x-shader/x-vertex" id="vertexshader">
  attribute float size;
  attribute vec3 color0;
  attribute vec3 color1;
  attribute vec3 color2;
  uniform float pointSize;

  uniform float alpha;
  varying vec4 vColor;
  varying vec2 myPosition;
  varying float mySize;
  varying vec3 myColor;

  uniform int colBufToUse;

  void main() {
    vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
    gl_PointSize = size;
    mySize = size;
    gl_Position = projectionMatrix * mvPosition;

    if(colBufToUse == 0){
      myColor = color0;
      vColor = vec4(color0, alpha);
    }
    if(colBufToUse == 1){
      myColor = color1;
      vColor = vec4(color1, alpha);
    } 
    if(colBufToUse == 2){
      myColor = color2;
      vColor = vec4(color2, alpha);
    }
  }
</script>

<script type="x-shader/x-fragment" id="fragmentshader">
  varying vec4 vColor;
  varying vec2 myPosition;
  varying float mySize;
  varying vec3 myColor;
  void main() {
    gl_FragColor = vec4(myColor.xyz, 1);
  }
</script>

// http://stackoverflow.com/questions/6338217/get-a-css-value-with-javascript

function getStyleRuleValue(style, selector) {
  var selector_compare=selector.toLowerCase();
  var selector_compare2= selector_compare.substr(0,1)==='.' ?  selector_compare.substr(1) : '.'+selector_compare;

  for (var i = 0; i < document.styleSheets.length; i++) {
      var mysheet = document.styleSheets[i];
      var myrules = mysheet.cssRules ? mysheet.cssRules : mysheet.rules;
      for (var j = 0; j < myrules.length; j++) {
          if (myrules[j].selectorText) {
              var check = myrules[j].selectorText.toLowerCase();
              switch (check) {
                  case selector_compare  :
                  case selector_compare2 : return myrules[j].style[style];
              }
          }
      }

    }
}

function hexToRgb(hex) {


    // Expand shorthand form (e.g. "03F") to full form (e.g. "0033FF")
    var shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
    hex = hex.replace(shorthandRegex, function(m, r, g, b) {
        return r + r + g + g + b + b;
    });

    var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
    return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
    } : null;
}



function linspace(start, end, n) {
  var out = [];
  var delta = (end - start) / (n - 1);

  var i = 0;
  while(i < (n - 1)) {
      out.push(start + (i * delta));
      i++;
  }

  out.push(end);
  return out;
}

      .on('mouseover', function(d) {highlightON(d.runID)})
      .on('mouseout', function(d) {highlightOFF(d.runID)})
      .on("click", function(d,i) {
        highlightImages[activeHighlight] = i;
        getPotentialData(0,highlightImages[0]);
        setImage(activeHighlight, i);
      });


      // this function based on
      //https://bl.ocks.org/mbostock/3885705
      function sort(key) {

          // Copy-on-write since tweens are evaluated after a delay.
          var x0 = x.domain(data.sort(
            function(a, b) {return b[key] - a[key]; })
              .map(function(d) { return d.runID; }))
              .copy();


          for(var i=0;  i < columns.length; i++){

          svg.selectAll(".bar"+columns[i])
            .sort(function(a, b) {return x0(a.runID) - x0(b.runID); });

          var transition = svg.transition().duration(750),
            delay = function(d, i) { return i * 1; };

          transition.selectAll(".bar")
            .delay(delay)
            .attr("x", function(d) {return x0(d.runID); });

          transition.select(".x.axis")
            .call(xAxis)
            .selectAll("g")
            .delay(delay);
          }
      }


  for(var i=0;  i < group[0].length; i++){
    d3.select(group[0][i]).append("g")
    .attr("class", "y axis")
    .call(yAxisIndividual[i])
    .append("text")
      .attr("class", "group-label")
      .attr("transform", function(d) { return "translate(-60,"+ y0.rangeBand()/3 //yIndividual[d.key](d.values[0].value)
       //+yIndividual[d.key](yIndividual[d.key].rangeBand()/2 ) 
       +"),rotate(-90)";})
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("text-anchor", "end")
      .text(function(d){return d.key;})
      .on("click", function(d){sort(d.key);return d;});
  }



  for(var key in colorScales){

    d3.select('#selectColorScale')
      .append('option')
      .attr("value", key)
      .text(key);
  }
  d3.select('#selectColorScale')
    .on('change', function(){ changeColorScale();});

  changeColorScale();
});
