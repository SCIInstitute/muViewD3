<!DOCTYPE html>
<meta charset="utf-8" />
<style>
    .axis {
      font: 10px sans-serif;
    }
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
    .brush .extent {
      stroke: #fff;
      fill-opacity: .125;
      shape-rendering: crispEdges;
    }
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
//http://bl.ocks.org/godds/ec089a2cf3e06a2cd5fc






    // sizing information, including margins so there is space for labels, etc
    var margin =  { top: 20, right: 20, bottom: 100, left: 20 },
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom,
        marginOverview = { top: 430, right: margin.right, bottom: 20,  left: margin.left },
        heightOverview = 500 - marginOverview.top - marginOverview.bottom;

    // set up a date parsing function for future use
    var parseDate = d3.time.format("%d/%m/%Y").parse;

    // some colours to use for the bars
    var colour = d3.scale.ordinal()
                        .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

    // mathematical scales for the x and y axes
    var x = d3.time.scale()
                    .range([0, width]);
    var y = d3.scale.linear()
                    .range([height, 0]);


    var y0 = d3.scale.ordinal()
    .rangeRoundBands([height, 0], .2);

    var y1 = d3.scale.linear();

    var xOverview = d3.time.scale()
                    .range([0, width]);
    var yOverview = d3.scale.linear()
                    .range([heightOverview, 0]);

    // rendering for the x and y axes
    var xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom");
    var yAxis = d3.svg.axis()
                    .scale(y)
                    .orient("left");
    var xAxisOverview = d3.svg.axis()
                    .scale(xOverview)
                    .orient("bottom");

    // something for us to render the chart into
    var svg = d3.select("body")
                    .append("svg") // the overall space
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom);
    var main = svg.append("g")
                    .attr("class", "main")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    var overview = svg.append("g")
                        .attr("class", "overview")
                        .attr("transform", "translate(" + marginOverview.left + "," + marginOverview.top + ")");

    // brush tool to let us zoom and pan using the overview chart
    var brush = d3.svg.brush()
                        .x(xOverview)
                        .on("brush", brushed);



    //https://bl.ocks.org/mbostock/4679202
    var stack = d3.layout.stack()
        .values(function(d) { return d.values; })
        .x(function(d) { return d.runID; })
        .y(function(d) { return d.value; })
        .out(function(d, y0) { d.valueOffset = y0; });

    var color = d3.scale.category10();
    
    var y0G = d3.scale.ordinal()
        .rangeRoundBands([height, 0], .2);

    var y1G = d3.scale.linear();

    var xG = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1, 0);

    // setup complete, let's get some data!
    d3.csv('d4s1_9vals.csv', /*parse,*/ function(data) {


        var vals = [];
        var columns = d3.keys(data[0]);
        var dataByGroup = [];

        for(var i=0; i<columns.length;i++){
            vals[i] = [];
        }

        data.forEach(function(d){

                row = d;
                // d.runID = i;
                columns.forEach(function(d,i){
                    vals[i].push({"runID": i, "value": row[d]});
                });
        });



        for(var i=0; i<columns.length;i++){
            dataByGroup.push({ "key": columns[i], "values": vals[i]});
        }

        stack(dataByGroup);
        // data ranges for the x and y axes
        x.domain(d3.extent(data, function(d) { return d.runID; }));
        y.domain([0, d3.max(data, function(d) { return d.total; })]);
        xOverview.domain(x.domain());
        yOverview.domain(y.domain());


        var group = svg.selectAll(".group")
        .data(dataByGroup)
        .enter().append("g")
        .attr("class", "group")
        .attr("transform", function(d) { return "translate(0," + y0(d.key) + ")"; });


          group.append("text")
              .attr("class", "group-label")
              .attr("x", -6)
              .attr("y", function(d) { return y1G(d.values[0].value / 2); })
              .attr("dy", ".35em")
              .text(function(d) { return "Group " + d.key; });

          group.selectAll("rect")
              .data(function(d) { return d.values; })
            .enter().append("rect")
              .style("fill", function(d) { return color(d.group); })
              .attr("x", function(d) { return xG(d.date); })
              .attr("y", function(d) { return y1G(d.value); })
              .attr("width", xG.rangeBand())
              .attr("height", function(d) { return y0G.rangeBand() - y1G(d.value); });

          group.filter(function(d, i) { return !i; }).append("g")
              .attr("class", "x axis")
              .attr("transform", "translate(0," + y0G.rangeBand() + ")")
              .call(xAxis);

/*
        // data range for the bar colours
        // (essentially maps attribute names to colour values)
        colour.domain(d3.keys(data[0]));

        // draw the axes now that they are fully set up
        main.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);
        main.append("g")
            .attr("class", "y axis")
            .call(yAxis);
        overview.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + heightOverview + ")")
            .call(xAxisOverview);

        // draw the bars
        main.append("g")
                .attr("class", "bars")
            // a group for each stack of bars, positioned in the correct x position
            .selectAll(".bar.stack")
            .data(data)
            .enter().append("g")
                .attr("class", "bar stack")
                .attr("transform", function(d) { return "translate(" + x(d.runID) + ",0)"; })
            // a bar for each value in the stack, positioned in the correct y positions
            .selectAll("rect")
            .data(function(d) { return d.counts; })
            .enter().append("rect")
                .attr("class", "bar")
                .attr("width", 6)
                .attr("y", function(d) { return y(d.y1); })
                .attr("height", function(d) { return y(d.y0) - y(d.y1); })
                .style("fill", function(d) { return colour(d.name); });
*/
        overview.append("g")
                    .attr("class", "bars")
            .selectAll(".bar")
            .data(data)
            .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function(d) { return xOverview(d.runID) - 3; })
                .attr("width", 6)
                .attr("y", function(d) { return yOverview(d.total); })
                .attr("height", function(d) { return heightOverview - yOverview(9); });//TODO

        // add the brush target area on the overview chart
        overview.append("g")
                    .attr("class", "x brush")
                    .call(brush)
                    .selectAll("rect")
                        // -6 is magic number to offset positions for styling/interaction to feel right
                        .attr("y", -6)
                        // need to manually set the height because the brush has
                        // no y scale, i.e. we should see the extent being marked
                        // over the full height of the overview chart
                        .attr("height", heightOverview + 7);  // +7 is magic number for styling

    });

    // by habit, cleaning/parsing the data and return a new object to ensure/clarify data object structure
    function parse(d) {
        var value = { runID: d.runID }; // turn the date string into a date object

        // adding calculated data to each count in preparation for stacking
        var y0 = 0; // keeps track of where the "previous" value "ended"
        value.counts = ["cond1", "cond2", "cond3", "cond4"].map(function(name) {
            return { name: name,
                     y0: y0,
                     // add this count on to the previous "end" to create a range, and update the "previous end" for the next iteration
                     y1: y0 += +d[name]
                   };
        });
        // quick way to get the total from the previous calculations
        value.total = value.counts[value.counts.length - 1].y1;
        return value;
    }

    // zooming/panning behaviour for overview chart
    function brushed() {
        // update the main chart's x axis data range
        x.domain(brush.empty() ? xOverview.domain() : brush.extent());
        // redraw the bars on the main chart
        main.selectAll(".bar.stack")
                .attr("transform", function(d) { return "translate(" + x(d.runID) + ",0)"; })
        // redraw the x axis of the main chart
        main.select(".x.axis").call(xAxis);
    }

</script>
</body>
